<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff6bd6"/>
      <stop offset="100%" stop-color="#7a5cff"/>
    </linearGradient>
    <filter id="dropshadow" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face {
        font-family: 'Noto Sans KR';
        font-style: normal;
        font-weight: 800;
        src: local('Noto Sans KR'), local('NotoSansKR');
      }
      .logo-text {
        font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 800;
        letter-spacing: 2px;
      }
    </style>
  </defs>

  <!-- Outline stroke for better contrast -->
  <text x="600" y="175" text-anchor="middle" class="logo-text" font-size="140" stroke="#FFFFFF" stroke-width="14" paint-order="stroke" fill="none" filter="url(#dropshadow)">채아의 한글 나라</text>
  <!-- Gradient fill on top -->
  <text x="600" y="175" text-anchor="middle" class="logo-text" font-size="140" fill="url(#grad1)">채아의 한글 나라</text>

  <!-- small decorative sparkles -->
  <g opacity="0.9">
    <circle cx="1050" cy="70" r="6" fill="#FFD166"/>
    <circle cx="150" cy="240" r="5" fill="#60DBFB"/>
    <circle cx="980" cy="250" r="4" fill="#FF9F1C"/>
  </g>
</svg>

